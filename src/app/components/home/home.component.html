<div class="example-container" [class.example-is-mobile]="isMobile()">
  <mat-toolbar class="primary-bg-color">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      (click)="snav.toggle()">
      <mat-icon class="secondary-color">menu</mat-icon>
    </button>
    <span class="secondary-color">DevConnect</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
      color="accent">
      <mat-icon class="secondary-color">favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [matMenuTriggerFor]="profileMenu">
      <mat-icon class="secondary-color">account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="isMobile() ? 56 : 0">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'" [fixedInViewport]="isMobile()" fixedTopGap="56"
      class="sidenav-background">
      <mat-nav-list>
        @for (nav of fillerNav; track nav) {
        <a mat-list-item class="secondary-color">{{nav}}</a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
