<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
<mat-card class="mat-card">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter your email ID" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter your password" formControlName="password">
    </mat-form-field>

    <button class="primary-bg-color" mat-flat-button type="submit" [disabled]="!loginForm.valid">Submit</button>
  </mat-card>
</form>
